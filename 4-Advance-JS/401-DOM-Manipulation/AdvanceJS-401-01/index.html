<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    
  </head>
  <body>
    <div style=" display: flex; justify-content: center; margin-top: 300px;">
      <input  type="text" name="" id="inp" style="border: 2px solid blue;">
    </div>
    <div style="display: flex; justify-content:center;">  <p id="wrote"></p>
    </div>
    <script>
       document.getElementsByTagName('input')[0].addEventListener('keyup',print)
        var inputText=document.getElementsByTagName('input')[0]
        function print(){
          document.getElementById('wrote').innerText=`${inputText.value}`
        }
    </script>
  </body>
</html>
